<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Ever</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .web-text {
            font-size: 4rem;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% { transform: translate(0); }
            100% { transform: translate(-10px, 10px); }
        }

        .random-item {
            position: absolute;
            font-size: 2rem;
            color: #ff00ff; /* Bright color for visibility */
            animation: move 5s linear infinite alternate;
            cursor: pointer;
        }

        @keyframes move {
            0% { transform: translate(0); }
            50% { transform: translate(100px, -50px); }
            100% { transform: translate(0); }
        }

        .weird-button {
            position: absolute;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            animation: bounce 2s infinite;
            transition: background-color 0.3s, transform 0.3s;
        }

        .weird-button:hover {
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .moving-image {
            position: absolute;
            width: 100px;
            height: auto;
            opacity: 0.7;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fast-moving-item {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ffcc00; /* Bright yellow color */
            border-radius: 50%;
            animation: fast-move 2s linear infinite;
        }

        @keyframes fast-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(100vw - 50px), calc(100vh - 50px)); }
        }

        /* Navbar styles */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            z-index: 10;
        }

        .navbar-item {
            margin: 0 15px;
            padding: 10px 20px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .navbar-item:hover {
            transform: translateY(-10px) rotate(10deg);
            opacity: 0.5;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-item" onmouseover="weirdHover(this)">Home</div>
        <div class="navbar-item" onmouseover="weirdHover(this)">About</div>
        <div class="navbar-item" onmouseover="weirdHover(this)">Services</div>
        <div class="navbar-item" onmouseover="weirdHover(this)">Contact</div>
    </div>

    <div class="container">
        <h1 class="web-text">Wiad things</h1>
        <div class="random-item" style="top: 10%; left: 5%;">Don't Press Plz</div>
        <div class="random-item" style="top: 40%; left: 20%;">Is This Home??!</div>
        <div class="random-item" style="top: 70%; left: 50%;">Bizarre Link</div>
        <div class="random-item" style="top: 30%; left: 80%;">Surprise!</div>

        <button class="weird-button" style="top: 60%; left: 10%; background-color: #ff5733;" onclick="changeText(this)">Home??</button>
        <button class="weird-button" style="top: 20%; left: 30%; background-color: #33ff57;" onclick="changeText(this)">Passport</button>
        <button class="weird-button" style="top: 50%; left: 70%; background-color: #3357ff;" onclick="changeText(this)">Profile</button>

        <img class="moving-image" src="assets/img/tree.png" style="top: 10%; left: 90%;" alt="Random Image">
        <img class="moving-image" src="assets/img/wei.png" style="top: 30%; left: 30%;" alt="Another Random Image">
        <img class="moving-image" src="assets/img/weird.png" style="top: 60%; left: 60%;" alt="Yet Another Random Image">

        <div class="fast-moving-item" id="fastItem"></div>
    </div>
    <script>
        function changeText(button) {
            const weirdTexts = [
                'Lost in Space!',
                'You clicked me!',
                'Why are you here?',
                'Keep clicking!',
                'You are on an adventure!',
                'Oops! What next?'
            ];
            const randomText = weirdTexts[Math.floor(Math.random() * weirdTexts.length)];
            button.textContent = randomText;
            button.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color
        }

        function changeBackgroundColor() {
            const colors = [
                '#ff0000', '#00ff00', '#0000ff', '#ffff00', 
                '#00ffff', '#ff00ff', '#ffffff', '#ff8800'
            ];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function moveFastItem() {
            const fastItem = document.getElementById('fastItem');
            fastItem.style.top = Math.random() * 100 + 'vh';
            fastItem.style.left = Math.random() * 100 + 'vw';
        }

        function weirdHover(item) {
            const items = document.querySelectorAll('.navbar-item');
            items.forEach(el => {
                if (el !== item) {
                    el.classList.toggle('hidden');
                }
            });
            item.style.transform = `translate(${(Math.random() - 0.5) * 50}px, ${(Math.random() - 0.5) * 50}px) rotate(${Math.random() * 360}deg)`;
        }

        // Change background color every second
        setInterval(changeBackgroundColor, 1000);

        // Move fast item every 500ms
        setInterval(moveFastItem, 500);
    </script>
</body>
</html>
